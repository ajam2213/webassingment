<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 
  Contact Form
</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General form and body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: left;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
    }

    .form-row .form-group {
      flex-basis: 48%;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .checkbox {
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name",>Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="query-type">Query Type:</label>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="general-enquiry"></label>
          <input type="text" id="general-enquiry" name="general-enquiry" placeholder="general-enquiry" required>
        </div>
        <div class="form-group">
          <label for="support-request"></label>
          <input type="text" id="support-request" name="support-request" input type="button" placeholder="support-request" required>
        </div>
      </div>


      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
